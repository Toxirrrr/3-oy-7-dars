<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main">
        <section class="hero">
            <div class="container text-center">
                <div class="hero__container">
                    
                    <h2 class="hero__header">Who is the first?</h2>
                    
                    <form class="hero__wrapper" id="hero__form" >
                   
                        <p class="hero__text h5">Distance</p>
                        
                        <input class="hero__input" type="number" placeholder="Pleace inter in kilometres!" id="hero__input">
                        
                        <button class="btn hero__button btn-primary" type="submit">Send</button>
                   
                    </form>
                    
                    <ul class="hero__list">

                        <li class="hero__item">
                            <img class="hero__img" src="./img/1-img.png" alt="png" width="150" height="150">
                            
                            <p class="hero__item-text h5">Walk</p>
                            
                            <p class="hero__item-number"  id="hero__text_one" >0</p>
                        </li>

                        <li class="hero__item">

                            <img  class="hero__img" src="./img/2-img.png" alt="png" width="150" height="150">
                            
                            <p class="hero__item-text h5">Bike</p>
                            
                            <p class="hero__item-number"  id="hero__text_two" >0</p>
                     
                        </li>

                        <li class="hero__item">
                        
                            <img  class="hero__img" src="./img/3-img.png" alt="png" width="150" height="150">
                            
                            <p class="hero__item-text h5">car</p>
                            
                            <p class="hero__item-number"  id="hero__text_three" >0</p>
                     
                        </li>

                        <li class="hero__item">
                     
                            <img src="./img/4-img.png" alt="png" width="160" height="160">
                            
                            <p class="hero__item-text h5">Plane</p>
                            
                            <p class="hero__item-number"  id="hero__text_four"  id="hero__text-4">0</p>
                     
                        </li>
                    
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
